<!DOCTYPE html>
<html>
<head>
    <title>Watch 監聽測試</title>
</head>
<body>
    <h2>測試場景：父組件動態改變 initialValue</h2>
    
    <h3>場景 1：有 watch 監聽</h3>
    <p>當父組件的 counterValue 從外部改變時，子組件會同步更新</p>
    
    <h3>場景 2：沒有 watch 監聽</h3>
    <p>當父組件的 counterValue 從外部改變時，子組件不會同步更新</p>
    
    <h3>實際測試步驟：</h3>
    <ol>
        <li>在父組件添加一個按鈕：<code>設定初始值為 50</code></li>
        <li>點擊按鈕，觀察子組件的計數器是否跟著改變</li>
        <li>有 watch：子組件會立即更新為 50</li>
        <li>沒有 watch：子組件仍然保持原來的值</li>
    </ol>
</body>
</html>
